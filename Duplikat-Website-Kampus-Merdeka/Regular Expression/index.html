<!DOCTYPE html>
<html>
<head>
	<title>Regular Expression</title>
	<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form onsubmit="return validateForm()">
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" id="username" name="txt" placeholder="User name" required="">
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" id="password" name="pswd" placeholder="Password" required="">
					<button type="submit">Sign up</button>
				</form>
			</div>

			<div class="login" style="display: none;">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" id="password" name="pswd" placeholder="Password" required="">
					<button type="submit">Login</button>
				</form>
			</div>
	</div>
</body>
</html><script>
// Updated regex for username: combination of uppercase letters, lowercase letters, and numbers with no minimum length
const usernameRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]*$/;

// Regex for password: combination of uppercase letters, lowercase letters, numbers, and special characters
const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[a-zA-Z\d!@#$%^&*]{8,}$/;

// Function to validate username and password when submit button is clicked
function validateForm() {
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const emailInput = document.getElementsByName('email')[0];

    if (!usernameRegex.test(usernameInput.value)) {
        alert("Username harus terdiri dari huruf besar, huruf kecil, dan angka.");
        return false;
    }

    if (!passwordRegex.test(passwordInput.value)) {
        alert("Password harus terdiri dari huruf besar, huruf kecil, angka, dan karakter khusus.");
        return false;
    }

    alert("Selamat. Data Anda sudah sesuai.");
    usernameInput.value = ''; // Reset username input
    passwordInput.value = ''; // Reset password input
    emailInput.value = ''; // Reset email input
    return false; // Prevent form submission
}

// Function to switch between signup and login sections without affecting the login section
function switchToLogin() {
    const signupSection = document.querySelector('.signup');
    const loginSection = document.querySelector('.login');

    signupSection.style.display = 'none';
    loginSection.style.display = 'block';
}
</script>
